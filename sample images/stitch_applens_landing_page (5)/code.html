<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AppLens App Space Overview</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5 sm:px-6 md:px-10 lg:px-20 xl:px-40">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<!-- Page Heading -->
<div class="flex flex-wrap justify-between gap-3 p-4">
<div class="flex min-w-72 flex-col gap-3">
<p class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Sanvi Marketplace (App Space)</p>
<p class="text-slate-500 dark:text-[#9da1b9] text-base font-normal leading-normal">Connected data sources, datasets, and dashboards for Sanvi.</p>
</div>
</div>
<!-- Main Content Grid -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-8 p-4 mt-8">
<!-- Left Column: Data Sources -->
<div class="md:col-span-2 flex flex-col gap-4">
<!-- Section Header -->
<h2 class="text-slate-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-2">Data Sources</h2>
<div class="flex flex-col rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 overflow-hidden">
<!-- List Item: orders_db -->
<div class="flex items-center gap-4 px-4 min-h-[72px] py-2 justify-between border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-4">
<div class="text-slate-500 dark:text-white flex items-center justify-center rounded-lg bg-slate-200 dark:bg-[#282b39] shrink-0 size-12">
<span class="material-symbols-outlined">database</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal line-clamp-1">orders_db</p>
<p class="text-slate-500 dark:text-[#9da1b9] text-sm font-normal leading-normal line-clamp-2">PostgreSQL</p>
</div>
</div>
<div class="shrink-0">
<div class="text-slate-500 dark:text-white flex size-7 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined">more_vert</span>
</div>
</div>
</div>
<!-- List Item: products.csv -->
<div class="flex items-center gap-4 px-4 min-h-[72px] py-2 justify-between border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-4">
<div class="text-slate-500 dark:text-white flex items-center justify-center rounded-lg bg-slate-200 dark:bg-[#282b39] shrink-0 size-12">
<span class="material-symbols-outlined">description</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal line-clamp-1">products.csv</p>
<p class="text-slate-500 dark:text-[#9da1b9] text-sm font-normal leading-normal line-clamp-2">CSV File</p>
</div>
</div>
<div class="shrink-0">
<div class="text-slate-500 dark:text-white flex size-7 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined">more_vert</span>
</div>
</div>
</div>
<!-- List Item: sellers.csv -->
<div class="flex items-center gap-4 px-4 min-h-[72px] py-2 justify-between">
<div class="flex items-center gap-4">
<div class="text-slate-500 dark:text-white flex items-center justify-center rounded-lg bg-slate-200 dark:bg-[#282b39] shrink-0 size-12">
<span class="material-symbols-outlined">description</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal line-clamp-1">sellers.csv</p>
<p class="text-slate-500 dark:text-[#9da1b9] text-sm font-normal leading-normal line-clamp-2">CSV File</p>
</div>
</div>
<div class="shrink-0">
<div class="text-slate-500 dark:text-white flex size-7 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined">more_vert</span>
</div>
</div>
</div>
</div>
</div>
<!-- Right Column: Quick Actions -->
<div class="md:col-span-1 flex flex-col gap-4">
<!-- Section Header -->
<h2 class="text-slate-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-2">Quick Actions</h2>
<div class="flex flex-col gap-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 p-4">
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary px-4 py-3 text-base font-bold text-white transition-colors hover:bg-primary/90">
<span class="material-symbols-outlined text-xl">add</span>
                                    Connect Database
                                </button>
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-slate-200 dark:bg-slate-800 px-4 py-3 text-base font-bold text-slate-800 dark:text-white transition-colors hover:bg-slate-300 dark:hover:bg-slate-700">
<span class="material-symbols-outlined text-xl">upload_file</span>
                                    Upload CSV / JSON
                                </button>
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-transparent px-4 py-3 text-base font-bold text-primary transition-colors hover:bg-primary/10">
<span class="material-symbols-outlined text-xl">open_in_new</span>
                                    Open Dashboard
                                </button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
